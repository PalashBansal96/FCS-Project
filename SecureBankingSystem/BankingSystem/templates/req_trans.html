<html>
    <head>
        <title>Request Transaction Review</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="assets/css/main.css" />
        <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
        <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    </head>
    <body>


        <!-- Wrapper -->
            <div id="wrapper">

                <!-- Header -->
                    <header id="header">
                        <div class="inner">


                            <!-- Nav -->
                                <nav>
                                    <ul>
                                        <li><a href="#menu">Menu</a></li>
                                    </ul>
                                </nav>

                        </div>
                    </header>
					
                    <nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="#">{{username}}</a></li>
							<li><a href="#">Logout</a></li>
							
						</ul>
					</nav>
        
                <!-- Main -->
                    <div id="main">
                        <div class="inner">
                            <h1>Request Transaction Review</h1>




                            <!-- Form -->
                                <section>
                                    <h2>Form</h2>
                                {% if Wrong_transaction_id_error %}
                                    <p><strong>Wrong transaction id</strong></p>
                                {% endif %}
                    
                                    <form method="post" action="#" name="form">
                                        {% csrf_token %}
                                        <div class="row uniform">
                                            <div class="12u 12u$(xsmall)">
                                                <input type="text" name="transaction_id
" id="transaction_id
" value="" placeholder="Transaction id
" />
                                            </div>
                                            <div class="12u$ 12u$(xsmall)">
                                                <input type="text" name="preferred_employee_id
" id="preferred_employee_id
" value="" placeholder="Preferred employee id
" />
                                            </div>
                                            <div class="12u$ 12u$(xsmall)">
                                                    <textarea name="comment" form="form">Comment</textarea>
                                                </div>
                                                
                                             
                                            
                                        </div>
										<div class="12u$">
												<ul class="actions">
													<li><input type="submit" value="Submit" class="special" /></li>
												</ul>
											</div>
                                    </form>
                                </section>

                            

                        </div>
                    </div>

            
            </div>

        <!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

    </body>
</html>
